<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <title>__TITLE__</title>
    <meta name="description" content="__DESCRIPTION__">
    <meta name="keywords" content="__KEYWORDS__">
    <meta name="author" content="__AUTHOR__">
    <link rel="canonical" href="http://example.com">

    <meta property="og:title" content="__TITLE__">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://example.com">
    <meta property="og:image" content="http://example.com/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="__ALT__">
    <meta property="og:locale" content="en_US">
    <meta property="og:description" content="__DESCRIPTION__">
    <meta property="og:site_name" content="__TITLE__">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@__TWITTER_SITE__">
    <meta name="twitter:creator" content="@__TWITTER_CREATOR__">

    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "WebSite",
        "name": "__TITLE__",
        "url": "http://example.com",
        "headline": "__TITLE__",
        "keywords": "__KEYWORDS__",
        "description": "__DESCRIPTION__",
        "image": "http://example.com/logo.png",
        "author": {
          "@type": "Person",
          "name": "__AUTHOR__"
        }
      }
    </script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="__TITLE__">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="__TITLE__">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
